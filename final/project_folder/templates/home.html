<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Iris Flower Prediction</h1>
    <form method="POST">
        <label for="sepal_length">Sepal Length (cm):</label>
        <input type="number" name="sepal_length" id="sepal_length" step="0.01" required>

        <label for="sepal_width">Sepal Width (cm):</label>
        <input type="number" name="sepal_width" id="sepal_width" step="0.01" required>

        <label for="petal_length">Petal Length (cm):</label>
        <input type="number" name="petal_length" id="petal_length" step="0.01" required>

        <label for="petal_width">Petal Width (cm):</label>
        <input type="number" name="petal_width" id="petal_width" step="0.01" required>

        <input type="submit" value="Predict">
    </form>
    {% if result is defined %}
        <p>Predicted Iris Flower Species: {{ result }}</p>
    {% endif %}
</body>
</html>
